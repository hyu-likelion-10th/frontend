<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>blog</title>
  </head>
  <body>
    <div class="feed">
        <div class="nav">
            <img src="./src/URTC_logo.PNG" class="logo-img"/>
            <div class="menu">
                <a><p class="menu-tab">LOG</p></a>
                <a><p class="menu-tab">DEV</p></a>
                <button><p class="menu-tab">Sign In</p></button>
                <button class="button-reverse"><p class="menu-tab-reverse">Sign Up</p></button>
            </div>
        </div>
        <div class="tool-box">
            <div class="tags">
                <button class="tag-button"><p class="tag">KLE</p></button>
                <button class="tag-button"><p class="tag">Weekly Review</p></button>
                <button class="tag-button"><p class="tag">Academic</p></button>
            </div>
            <button id="postBtn" class="button-reverse"><p class="menu-tab-reverse">Post</p></button>
        </div>
        <div id="content-list"></div>
    </div>
    <div class="main">
        <div class="header">
            <h2 class="headerText">Strong Opinion, Weakly Held</h2>
            <!-- <img class="star" src="./src/star.png"/> -->
        </div>
        <div class="intro">
            <div class="intro-title"><h1>SPACEPERSON, Entrepreneur</h1></div>
            <div id="card-list"></div>
        </div>
        <div class="links"></div>
    </div>
    <div id="modal-background">
        <div id="postModal" class="modal">
            <div class="tool-box-modal">
                <div id="post-date"></div>
                <button id="saveBtn" class="button-reverse"><p class="menu-tab-reverse">Save</p></button>
            </div>
            <div class="input-title">
                <input type="text" id="post-title" name="post-title" placeholder="제목을 입력하세요">
            </div>
            <div class="input-content">
                <textarea type="text" id="post-content" name="post-content" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
