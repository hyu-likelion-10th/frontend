<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/post-create.css" />
    <title>blog</title>
  </head>
  <body>
    <h1 class="blog-title">개발 블로그</h1>
    <header class="blog-header">
      <a class="blog-header-item home" href="index.html">홈</a>
      <a class="blog-header-item introduce" href="introduce.html">소개</a>
      <a class="blog-header-item active">개발기록</a>
    </header>
    <form class="blog-post-form" action="./development.html">
      <div class="blog-post">
        <label for="title">제목</label>
        <input type="text" id="title" class="blog-input" placeholder="제목을 입력하세요">
        <label for="body">본문</label>
        <textarea id="body" class="blog-input" placeholder="본문을 입력하세요"></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </body>
</html>
